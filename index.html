<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon" />
    <title>Rest Countries API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Where in the world?</h1>
    </nav>
    <div class="top">
      <input
        type="search"
        name="Countries"
        id="input"
        placeholder="Search for a country"
        class="search-input"
      />
      <div>
        <div class="filt" id="filter">
          <span>Filter by Region</span>
        </div>
        <div class="region" id="region">
          <div class="ss">
            <label for="option1" class="continent-button" data-continent="Africa">Africa</label>
            <input type="radio" name="s" class="continent-button" data-continent="Africa" id="option1" />
          </div>
          <div class="ss">
            <label for="option2" class="continent-button" data-continent="Americas">America</label>
            <input type="radio" name="s" id="option2" class="continent-button" data-continent="Americas" class="radio"/>
          </div>
          <div class="ss">
            <label for="option3" class="continent-button" data-continent="Asia">Asia</label>
            <input type="radio" name="s" class="continent-button" data-continent="Asia" id="option3"/>
          </div>  
          <div class="ss">
            <label for="option4" class="continent-button" data-continent="Europe">Europe</label>
            <input type="radio" class="continent-button" data-continent="Europe" name="s" id="option4" />
          </div>
          <div class="ss">
            <label for="option5" class="continent-button" data-continent="Oceania">Oceania</label>
            <input type="radio" class="continent-button" data-continent="Oceania" name="s" id="option5" />
          </div>       
        </div>
      </div>
    </div>
    <div id="single-container" class="single-country-container"></div>
    <div id="countries-container"></div>
    <script src="/script.js"></script>
  </body>
</html>
