<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="/favicon-32x32.png" type="image/x-icon">
    <title>Rest Countries API</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <nav>
      <h1>Where in the world?</h1>
    </nav>
    <div class="top">
      <input
        type="search"
        name="Countries"
        id="input"
        placeholder="Search for a country"
      /> 
      <div> 
        <div class="filt" id="filter"><span>Filter by Region</span><i class="fa-solid fa-magnifying-glass" style="color: #e7eaee;"></i></div>
        <div class="region" id="region">
          <span class="continent-button" data-continent="Africa">Africa</span>
          <span class="continent-button" data-continent="Americas">America</span>
          <span class="continent-button" data-continent="Asia">Asia</span>
          <span class="continent-button" data-continent="Europe">Europe</span>
          <span class="continent-button" data-continent="Oceania">Oceania</span>      
        </div>
      </div>
    </div>
    <div id="single-container" class="single-country-container"></div>
    <div id="countries-container"></div>
    <script src="/script.js"></script>
  </body>
</html>
